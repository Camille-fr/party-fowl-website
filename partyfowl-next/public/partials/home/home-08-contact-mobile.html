<!doctype html>
<html lang="en">

  <title>Party Fowl — Contact</title>

</head>
<body style="background: transparent; background-color: transparent;">
  <section id="contact" class="pf-contact" aria-labelledby="pf-contact-title">
    <div class="pf-contact__wrap">
      <div class="pf-contact__layout">
        <figure class="pf-contact__media" aria-label="Party Fowl rotating chicken demo">
          <video
            class="pf-contact__video"
            autoplay
            muted
            loop
            playsinline
            preload="auto"
            poster="/assets/img/home/chill.png"
          >
            <source src="/assets/img/home/chichenrotation.mp4" type="video/mp4" />
          </video>
        </figure>

        <div class="pf-contact__body">
          <h2 class="pf-contact__title" id="pf-contact-title">
            <span class="pf-contact__title-line">Get In Touch</span>
          </h2>

          <form class="pf-contact__form" action="#" method="post" aria-label="Contact form">
            <div class="pf-contact__grid">
              <div class="pf-contact__field">
                <label for="pf-contact-first-name">First Name *</label>
                <input
                  id="pf-contact-first-name"
                  name="firstName"
                  type="text"
                  class="pf-contact__input"
                  placeholder="Enter your first name"
                  autocomplete="given-name"
                  required
                />
              </div>

              <div class="pf-contact__field">
                <label for="pf-contact-last-name">Last Name *</label>
                <input
                  id="pf-contact-last-name"
                  name="lastName"
                  type="text"
                  class="pf-contact__input"
                  placeholder="Enter your last name"
                  autocomplete="family-name"
                  required
                />
              </div>

              <div class="pf-contact__field">
                <label for="pf-contact-phone">Phone Number *</label>
                <input
                  id="pf-contact-phone"
                  name="phoneNumber"
                  type="tel"
                  inputmode="tel"
                  class="pf-contact__input"
                  placeholder="Enter your phone number"
                  autocomplete="tel"
                  required
                />
              </div>

              <div class="pf-contact__field">
                <label for="pf-contact-email">Email Address *</label>
                <input
                  id="pf-contact-email"
                  name="emailAddress"
                  type="email"
                  class="pf-contact__input"
                  placeholder="Enter your email address"
                  autocomplete="email"
                  required
                />
              </div>

              <div class="pf-contact__field pf-contact__field--full">
                <label for="pf-contact-subject">Contact Subject *</label>
                <select id="pf-contact-subject" name="contactSubject" class="pf-contact__select" required>
                  <option value="" selected disabled>Select your contact reason</option>
                  <option value="general">General inquiry</option>
                  <option value="catering">Catering</option>
                  <option value="events">Events</option>
                  <option value="press">Press</option>
                  <option value="feedback">Feedback</option>
                </select>
              </div>

              <div class="pf-contact__field pf-contact__field--full">
                <label for="pf-contact-location">Location *</label>
                <select id="pf-contact-location" name="location" class="pf-contact__select" required>
                  <option value="" selected disabled>Select one of our locations</option>
                  <option value="nashville">Nashville</option>
                  <option value="murfreesboro">Murfreesboro</option>
                </select>
              </div>

              <div class="pf-contact__field pf-contact__field--full">
                <label for="pf-contact-message">Message</label>
                <textarea
                  id="pf-contact-message"
                  name="message"
                  class="pf-contact__textarea"
                  placeholder="Let us know more details"
                  rows="2"
                ></textarea>
              </div>
            </div>

            <div class="pf-contact__optin">
              <input id="pf-contact-opt-in" name="newsletterOptIn" type="checkbox" />
              <label for="pf-contact-opt-in">
                Add me to your newsletter and push notifications. You can unsubscribe at any time.
              </label>
            </div>

            <div class="pf-contact__disclaimer" aria-label="Disclaimers">
              <p>
                This site is protected by reCAPTCHA and the Google
                <a href="https://policies.google.com/privacy" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
                and
                <a href="https://policies.google.com/terms" target="_blank" rel="noopener noreferrer">Terms of Service</a>
                apply.
              </p>
              <p>
                Through this form Party Fowl collects your name and email. Check out our
                <a href="#" aria-label="Privacy policy">privacy policy</a>
                for the full story on how we protect and manage your submitted data.
              </p>
            </div>

            <button type="submit" class="pf-contact__submit">
              <span>Submit</span>
              <span class="pf-contact__cta-arrow" aria-hidden="true">→</span>
            </button>

            <p class="pf-contact__status" data-role="pf-contact-validation" aria-live="polite" hidden></p>
          </form>
        </div>
      </div>

  <script>
    (function(){
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const pointerFine = window.matchMedia('(pointer: fine)').matches;
      if (prefersReduced || !pointerFine) return;

      const lines = Array.from(document.querySelectorAll('.pf-contact__title-line'));
      if (!lines.length) return;

      function attachWave(titleEl){
        if (!titleEl || titleEl.dataset.splitLetters === '1') return;
        titleEl.dataset.splitLetters = '1';
        const raw = titleEl.textContent || '';
        titleEl.textContent = '';
        const frag = document.createDocumentFragment();
        const letters = [];
        for (const ch of raw){
          const s = document.createElement('span');
          s.className = 'pf-contact__letter';
          s.textContent = (ch === ' ') ? '\u00A0' : ch;
          frag.appendChild(s);
          letters.push(s);
        }
        titleEl.appendChild(frag);

        const N = letters.length;
        const state = new Array(N).fill(0).map(() => ({ s:1, dy:0, rot:0, z:0, g:0 }));
        const target= new Array(N).fill(0).map(() => ({ s:1, dy:0, rot:0, z:0, g:0 }));
        let rafId = 0, inside = false;

        function computeTargets(idx){
          const baseMaxBoost = 0.35;
          const falloff = 0.92;
          const maxTilt = 2.0;
          const rect = titleEl.getBoundingClientRect();
          const headroom = Math.max(0, rect.top);
          const safety = Math.max(0.86, Math.min(1, headroom / 90));
          const maxBoost = baseMaxBoost * safety;
          for(let j=0;j<N;j++){
            const d = idx < 0 ? Infinity : Math.abs(j-idx);
            const boost = idx < 0 ? 0 : maxBoost * Math.exp(-d * falloff);
            const s = 1 + boost;
            const dy = idx < 0 ? 0 : 1.5 * Math.exp(-d * 1.08) * (boost / Math.max(0.0001, maxBoost));
            const rot = idx < 0 ? 0 : (j < idx ? -1 : 1) * maxTilt * Math.exp(-d * 0.85) * (j === idx ? 0 : 1);
            const z = 50 - (idx < 0 ? 0 : d);
            const g = idx < 0 ? 0 : Math.max(0, Math.min(1, (boost / Math.max(0.0001, maxBoost)) * 1.0));
            target[j].s = s;
            target[j].dy = dy;
            target[j].rot = rot;
            target[j].z = z;
            target[j].g = g;
          }
        }

        function animate(){
          let moving = false;
          const k = 0.22;
          for(let j=0;j<N;j++){
            const st = state[j];
            const tg = target[j];
            st.s += (tg.s - st.s) * k;
            st.dy += (tg.dy - st.dy) * k;
            st.rot += (tg.rot - st.rot) * k;
            st.z += (tg.z - st.z) * k;
            st.g += (tg.g - st.g) * 0.28;

            const el = letters[j];
            el.style.setProperty('--scale', st.s.toFixed(3));
            el.style.setProperty('--dy', st.dy.toFixed(2) + 'px');
            el.style.setProperty('--rot', st.rot.toFixed(2) + 'deg');
            el.style.setProperty('--z', String(st.z.toFixed(0)));
            el.style.setProperty('--glow', st.g.toFixed(3));

            if (Math.abs(tg.s - st.s) > 0.002 || Math.abs(tg.dy - st.dy) > 0.02 || Math.abs(tg.rot - st.rot) > 0.02) {
              moving = true;
            }
          }
          if (moving || inside) {
            rafId = requestAnimationFrame(animate);
          } else {
            rafId = 0;
          }
        }

        function ensure(){ if (!rafId) rafId = requestAnimationFrame(animate); }

        function nearestIndexFromClientX(x){
          let best = -1;
          let bestDist = Infinity;
          for(let j=0;j<N;j++){
            const r = letters[j].getBoundingClientRect();
            const cx = r.left + r.width / 2;
            const d = Math.abs(x - cx);
            if (d < bestDist){ bestDist = d; best = j; }
          }
          return best;
        }

        titleEl.addEventListener('pointerenter', () => { inside = true; });
        titleEl.addEventListener('pointermove', (e) => {
          inside = true;
          computeTargets(nearestIndexFromClientX(e.clientX));
          ensure();
        });
        titleEl.addEventListener('pointerleave', () => {
          inside = false;
          computeTargets(-1);
          ensure();
        });

        computeTargets(-1);
      }

      lines.forEach(attachWave);
    })();
  </script>
  <script>
    (function () {
      const textarea = document.getElementById('pf-contact-message');
      if (!textarea) return;

      const resize = () => {
        textarea.style.height = 'auto';
        textarea.style.height = `${textarea.scrollHeight}px`;
      };

      ['input', 'change'].forEach((event) => textarea.addEventListener(event, resize));
      window.addEventListener('resize', resize);
      resize();
    })();
