<!-- HEADER MOBILE UNIQUEMENT (logo + burger) -->

<style>
  /* Fonts spécifiques au header (si déjà chargées globalement, ce sera juste redondant mais pas grave) */
  @font-face {
    font-family: "AshwoodCondensed";
    src: url("../../assets/fonts/Ashwood Condensed WF Regular.ttf") format("truetype");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }
  @font-face {
    font-family: "Newslab";
    src: url("../../assets/fonts/Latinotype - Newslab.otf") format("opentype");
    font-weight: 400;
    font-style: normal;
    font-display: swap;
  }

  /* Wrapper de largeur */
  .wrap {
    width: 100%;
    max-width: 860px;
    margin: 0 auto;
    padding: 0 clamp(16px, 4vw, 32px);
  }

  /* ==============================
    HEADER (MOBILE)
  =============================== */
  .site-header {
    position: fixed;
    inset: 0 0 auto 0;
    z-index: 50;
    pointer-events: none;
  }

  .top-bar {
    pointer-events: auto;
    background:
      linear-gradient(180deg, rgba(5, 12, 20, 0.18), rgba(5, 12, 20, 0.05)),
      rgba(5, 12, 20, 0.12);
    box-shadow:
      0 12px 26px rgba(0, 0, 0, 0.32),
      0 0 18px rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(14px) saturate(120%);
    -webkit-backdrop-filter: blur(14px) saturate(120%);
    position: relative;
    padding: calc(env(safe-area-inset-top) + 12px) 0 14px;
    overflow: visible;
  }

  .top-bar::after {
    content:"";
    position: absolute;
    left: 16px;
    right: 16px;
    bottom: 0;
    height: 1px;
    background: linear-gradient(
      90deg,
      rgba(255,255,255,0),
      rgba(255,255,255,0.35),
      rgba(255,255,255,0)
    );
    opacity: 0.85;
    pointer-events: none;
  }

  .nav-mobile {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 0 16px;
    gap: 16px;
  }

  .logo {
    height: 52px;
    display: inline-flex;
    align-items: center;
    position: relative;
    padding-right: 10px;
    padding-bottom: 6px;
    margin-top: 0;
  }

  .logo img {
    height: 100%;
    filter:
      drop-shadow(0 0 6px rgba(255, 64, 18, 0.70))
      drop-shadow(0 0 18px rgba(255, 64, 18, 0.70))
      drop-shadow(0 0 24px rgba(255, 255, 255, 0.48));
    animation: logoPulse 3.5s ease-in-out infinite;
  }

  .logo-badge {
    position: absolute;
    right: -14px;
    bottom: -6px;
    font-family: "AshwoodCondensed","Newslab","system-ui",sans-serif;
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 0.28em;
    color: rgba(255,255,255,0.8);
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
    white-space: nowrap;
    pointer-events: none;
  }

  @keyframes logoPulse {
    0% {
      transform: scale(1);
      filter:
        drop-shadow(0 0 6px rgba(255,64,18,0.6))
        drop-shadow(0 0 12px rgba(255,255,255,0.35));
    }
    50% {
      transform: scale(1.04);
      filter:
        drop-shadow(0 0 14px rgba(255,64,18,0.9))
        drop-shadow(0 0 28px rgba(255,255,255,0.6));
    }
    100% {
      transform: scale(1);
      filter:
        drop-shadow(0 0 6px rgba(255,64,18,0.6))
        drop-shadow(0 0 12px rgba(255,255,255,0.35));
    }
  }

  /* Bouton “pressable” générique (pour le burger) */
  .pressable {
    --press-x: 50%;
    --press-y: 50%;
    --press-primary: rgba(244,0,18,0.65);
    --press-secondary: rgba(125,195,184,0.35);
    --press-scale: 2.2;
    position: relative;
    overflow: hidden;
    isolation: isolate;
    transform: translateZ(0);
  }

  .pressable::before,
  .pressable::after {
    content:"";
    position:absolute;
    inset:-40%;
    pointer-events:none;
    opacity: 0;
    transform-origin: center;
    z-index:-1;
  }

  .pressable::after {
    background:
      radial-gradient(
        circle at var(--press-x) var(--press-y),
        var(--press-primary) 0%,
        var(--press-secondary) 36%,
        transparent 72%
      );
    filter: blur(12px);
    transform: scale(0.55);
  }

  .pressable::before {
    border-radius: 999px;
    border: 1px solid rgba(255,255,255,0.25);
    filter: blur(8px);
    transform: scale(0.4);
  }

  .pressable.is-pressed::after {
    animation: pressGlow 0.42s ease;
  }

  .pressable.is-pressed::before {
    animation: pressRing 0.32s ease;
  }

  @keyframes pressGlow {
    0% { opacity:0.75; transform: scale(0.45); }
    55% { opacity:0.18; transform: scale(var(--press-scale)); }
    100% { opacity:0; transform: scale(calc(var(--press-scale) * 1.2)); }
  }

  @keyframes pressRing {
    0% { opacity:0.5; transform: scale(0.5); }
    70% { opacity:0.1; transform: scale(1.6); }
    100% { opacity:0; transform: scale(2.1); }
  }

  /* Burger */
  .burger {
    --press-primary: rgba(125,195,184,0.6);
    --press-secondary: rgba(244,0,18,0.38);
    --press-scale: 2.6;
    width: 54px;
    height: 54px;
    border-radius: 14px;
    display: inline-flex;
    align-items:center;
    justify-content:center;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(1,6,12,0.5);
    box-shadow: 0 10px 22px rgba(0,0,0,0.55);
    -webkit-tap-highlight-color: transparent;
    transition: border-color .2s ease, transform .16s ease;
    position: relative;
  }

  .burger:active {
    transform: scale(0.97);
    border-color: rgba(255,255,255,0.45);
  }

  .burger-lines {
    width: 18px;
    height: 12px;
    position: relative;
  }

  .burger-lines span {
    position:absolute;
    left:0;
    right:0;
    height:2px;
    border-radius: 999px;
    background: rgba(255,255,255,0.86);
    box-shadow: 0 0 10px rgba(125,195,184,0.18);
    transition: transform .18s ease, opacity .18s ease;
  }

  .burger-lines span:nth-child(1){ top:0; }
  .burger-lines span:nth-child(2){ top:5px; opacity:.85; }
  .burger-lines span:nth-child(3){ bottom:0; opacity:.75; }

  .burger.is-pressed .burger-lines span:nth-child(1) {
    transform: translateY(1px);
  }
  .burger.is-pressed .burger-lines span:nth-child(3) {
    transform: translateY(-1px);
  }

  @media (min-width: 640px){
    .wrap {
      max-width: 760px;
      padding: 0 clamp(20px, 5vw, 36px);
    }
    .nav-mobile {
      padding: 14px 0 22px;
    }
    .logo {
      height: 60px;
    }
    .burger {
      transform: scale(1.05);
    }
  }

  @media (prefers-reduced-motion: reduce){
    * { animation: none !important; transition: none !important; }
  }
</style>

<header class="site-header" aria-label="Header">
  <div class="top-bar">
    <div class="wrap">
      <div class="nav-mobile">
        <a class="logo" href="../pages/home.html" aria-label="Party Fowl Home" title="Party Fowl">
          <img src="../../assets/img/home/logo.png" alt="Party Fowl" />
          <span class="logo-badge" aria-hidden="true">Est. 2014</span>
        </a>

        <button class="burger pressable" type="button" aria-label="Menu" data-press>
          <span class="burger-lines" aria-hidden="true">
            <span></span><span></span><span></span>
          </span>
        </button>
      </div>
    </div>
  </div>
</header>

<script>
  // Effet de pression pour le bouton burger (et autres [data-press] si tu en ajoutes)
  (function () {
    const buttons = Array.from(document.querySelectorAll('.site-header [data-press]'));
    if (!buttons.length) return;

    const RUN_TIME = 420;

    const setCoords = (btn, x, y) => {
      btn.style.setProperty('--press-x', `${x}%`);
      btn.style.setProperty('--press-y', `${y}%`);
    };

    const play = (btn) => {
      btn.classList.remove('is-pressed');
      void btn.offsetWidth; // reset animation
      btn.classList.add('is-pressed');
      clearTimeout(btn._pressTimer);
      btn._pressTimer = setTimeout(() => {
        btn.classList.remove('is-pressed');
      }, RUN_TIME);
    };

    buttons.forEach((btn) => {
      btn.addEventListener('pointerdown', (event) => {
        if (event.button !== 0) return;
        const rect = btn.getBoundingClientRect();
        const x = rect.width ? ((event.clientX - rect.left) / rect.width) * 100 : 50;
        const y = rect.height ? ((event.clientY - rect.top) / rect.height) * 100 : 50;
        setCoords(btn, x, y);
        play(btn);
      });

      btn.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' || event.key === ' ') {
          setCoords(btn, 50, 50);
          play(btn);
        }
      });
    });
  })();
</script>
